<div id="sidebar">
  <div class="team-logo">
    <img class="team-logo center-block img-responsive"
    [style.height.px]="130"
    [style.margin.px]="2"
    src="assets/images/teams/arepas.png">
  </div>
  <img src="assets/images/players/PL0002.jpg" alt="Avatar" class="profile-img">
    <h4 class="team-name">
      {{ user?.team }}
    </h4>
    <h4 class="player-name">
      {{ user?.email }}
    </h4>
  <mat-nav-list class="list">
    <a mat-list-item [routerLink]="['/']" routerLinkActive="active" >
      <mat-icon class="sidenav-icon">Home</mat-icon>
    </a>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="active" >
        <mat-icon class="sidenav-icon">Tournament</mat-icon>
    </a>
    <a mat-list-item [routerLink]="['/']" routerLinkActive="active" >
      <mat-icon class="sidenav-icon">Fixture</mat-icon>
    </a>
    <a mat-list-item [routerLink]="['/']" routerLinkActive="active" >
      <mat-icon class="sidenav-icon">Teams</mat-icon>
    </a>
    <a mat-list-item [routerLink]="['/']" routerLinkActive="active" >
      <mat-icon class="sidenav-icon">Player</mat-icon>
    </a>
    <a mat-list-item [routerLink]="['/']" routerLinkActive="active" >
      <mat-icon class="sidenav-icon">Information</mat-icon>
    </a>
  </mat-nav-list>
</div>
