<div class="card-list" >
    <mat-card class="card">
      <mat-card-content  [routerLink] ="[team?.code]" >
        <div *ngIf="team?.shield">
          <img class="center-block img-responsive"
          [style.height.px]="130"
          [style.margin.px]="2"
          src="assets/images/teams/{{team?.shield}}">
        </div>
        <div *ngIf="!team?.shield">
            <img class="center-block img-responsive"
            [style.height.px]="130"
            [style.margin.px]="2"
            src="assets/images/teams/shield.png">
        </div>
        <div class="line"></div>
        <div class="title">
          {{team?.name}}
        </div>
    </mat-card-content> 
  </mat-card>
</div>
